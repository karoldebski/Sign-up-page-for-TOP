<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sign up landing page for TOP</title>
</head>
<body>
    <div id="hero">
        <div class="left-side">
            <div class="form col">
                <h1 class="getstarted">Get Started Now</h1>
                <fieldset>  
                    
                <div class =formfield>
                    <div class="name">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" value="Enter your name"> 
                    </div>
                    <div class="email">
                        <label for="email">Email address</label><br>
                        <input type="email" id="email" value="Enter your email">
                    </div>
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" value="123"> 
                    </div>
                </div>


                    <div class="termsncondition">
                        <input class="checkbox" type="checkbox" id="checkbox"> <span>I agree to the <a href="#">terms & policy</a></span>
                    </div>
                    <button class="signup" type="submit">Sign up</button>
                </fieldset>
                
                <span class="centered pt9">Or</span>
            
                <div class="usesocials">
                    <button type="submit"><img src="img/google.png" width="24px" height="24px"> Sign in with Google</button>
                    <button type="submit"><img src="img/apple-logo.png" width="24px" height="24px"> Sing in with Apple</button>
                </div>

                <span class="centered pt14">Have an account? <a href="#">Sign in</a></span>

            </div>       
        </div>
        <div class="right-side">
            <img src="img/background.jpg" alt="background">
        </div>
    </div>
</body>
</html>
